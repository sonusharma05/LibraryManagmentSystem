<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            text-align: center;
            padding-top: 40px;
        }

        h1 {
            color: #333;
        }

        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 400px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        input, select {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .btn {
            background-color: #27ae60;
            color: white;
            padding: 12px 25px;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #1e8449;
        }

        .btn-back {
            margin-top: 20px;
            background-color: #777;
        }

        .btn-back:hover {
            background-color: #555;
        }

        .message {
            margin-top: 15px;
            font-weight: bold;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>

<h1>üë§ Add New User</h1>

<div class="form-container">
    <input type="text" id="name" placeholder="Name" />
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <input type="password" id="confirmPassword" placeholder="Confirm Password" />

    <select id="role">
        <option value="">Select Role</option>
        <option value="member">Member</option>
        <option value="admin">Admin</option>
    </select>

    <button class="btn" onclick="addUser()">‚ûï Add User</button>
    <div id="messageBox" class="message"></div>
</div>

<a href="/userview" class="btn btn-back">‚¨ÖÔ∏è Back to User Dashboard</a>

<script>
    function addUser() {
        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const confirmPassword = document.getElementById("confirmPassword").value.trim();
        const role = document.getElementById("role").value;
        const messageBox = document.getElementById("messageBox");

        messageBox.innerHTML = "";

        if (!name || !email || !password || !confirmPassword || !role) {
            messageBox.innerHTML = `<div class="error">‚ö†Ô∏è All fields are required!</div>`;
            return;
        }

        if (password !== confirmPassword) {
            messageBox.innerHTML = `<div class="error">‚ùå Passwords do not match!</div>`;
            return;
        }

        const userData = {
            name: name,
            email: email,
            password: password,
            role: role
        };

        fetch("/api/users", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(userData)
        })
        .then(res => {
            if (!res.ok) throw new Error("Failed to add user");
            return res.json();
        })
        .then(data => {
            messageBox.innerHTML = `<div class="success">‚úÖ User added successfully! ID: ${data.id}</div>`;
            document.getElementById("name").value = "";
            document.getElementById("email").value = "";
            document.getElementById("password").value = "";
            document.getElementById("confirmPassword").value = "";
            document.getElementById("role").value = "";
        })
        .catch(err => {
            console.error("Error:", err);
            messageBox.innerHTML = `<div class="error">‚ùå Failed to add user</div>`;
        });
    }
</script>

</body>
</html>
