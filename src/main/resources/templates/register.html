<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            text-align: center;
            padding-top: 50px;
        }

        .form-container {
            background-color: white;
            width: 400px;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input[type="text"], input[type="email"], input[type="password"], select {
            width: 90%;
            padding: 10px;
            margin: 15px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .btn {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #2a6ad9;
        }

        .message {
            margin-top: 15px;
            font-weight: bold;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>

<h1>üë§ Register New User</h1>

<div class="form-container">
    <form th:action="@{/register}" th:object="${user}" method="post" onsubmit="return validateForm()">
        <input type="text" th:field="*{name}" id="name" placeholder="Name" required />
        <input type="email" th:field="*{email}" id="email" placeholder="Email" required />
        <input type="password" th:field="*{password}" id="password" placeholder="Password" required />
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
        
        <select th:field="*{role}" id="role" required>
            <option value="MEMBER">Member</option>
            <option value="ADMIN">Admin</option>
        </select>

        <div id="messageBox" class="message"></div>

        <button class="btn" type="submit">‚ûï Register</button>
    </form>
</div>

<script>
    function validateForm() {
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;
        const messageBox = document.getElementById("messageBox");
        messageBox.innerHTML = "";

        if (password !== confirmPassword) {
            messageBox.innerHTML = '<div class="error">‚ùå Passwords do not match</div>';
            return false;
        }
        return true;
    }
</script>

</body>
</html>
