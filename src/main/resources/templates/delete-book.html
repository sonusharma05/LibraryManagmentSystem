<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Delete Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding: 40px;
        }

        h1 {
            color: #333;
        }

        .btn {
            background-color: #d9534f;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #c9302c;
        }

        .btn-grey {
            background-color: #777;
        }

        .btn-grey:hover {
            background-color: #555;
        }

        table {
            margin: 30px auto;
            border-collapse: collapse;
            width: 90%;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        th, td {
            border: 1px solid #ccc;
            padding: 12px;
        }

        th {
            background-color: #d9534f;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        input[type="text"] {
            padding: 8px;
            width: 250px;
            margin: 0 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .message {
            margin-top: 15px;
            font-weight: bold;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #4285f4;
            color: white;
            border-radius: 5px;
        }

        .back-link:hover {
            background-color: #2a6ad9;
        }
    </style>
</head>
<body>

    <h1>üóëÔ∏è Delete Book</h1>

    <div>
        <input type="text" id="bookIdInput" placeholder="Enter Book ID to Search" />
        <button class="btn btn-grey" onclick="searchBook()">üîç Search Book</button>
    </div>

    <div class="message" id="messageBox"></div>

    <table id="bookTable">
        <thead>
            <tr>
                <th>Book ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN</th>
                <th>Available</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <a href="/api/books/view" class="back-link">‚¨ÖÔ∏è Back to Book Dashboard</a>

    <script>
        function loadAllBooks() {
            fetch('/api/books')
                .then(res => res.json())
                .then(data => populateTable(data))
                .catch(err => showMessage("‚ùå Failed to load books", "error"));
        }

        function searchBook() {
            const id = document.getElementById("bookIdInput").value;
            if (!id) {
                showMessage("‚ö†Ô∏è Please enter a Book ID to search.", "error");
                return;
            }

            fetch(`/api/books/${id}`)
                .then(res => {
                    if (!res.ok) throw new Error("Book not found");
                    return res.json();
                })
                .then(book => {
                    populateTable([book]);
                    showMessage(`‚úÖ Book found: ${book.title}`, "success");
                })
                .catch(err => showMessage("‚ùå Book not found", "error"));
        }

        function populateTable(books) {
            const tbody = document.querySelector("#bookTable tbody");
            tbody.innerHTML = "";

            if (books.length === 0) {
                tbody.innerHTML = `<tr><td colspan="6">No books available</td></tr>`;
                return;
            }

            books.forEach(book => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${book.id}</td>
                    <td>${book.title}</td>
                    <td>${book.author}</td>
                    <td>${book.isbn}</td>
                    <td>${book.available}</td>
                    <td><button class="btn" onclick="deleteBook(${book.id})">Delete</button></td>
                `;
                tbody.appendChild(row);
            });
        }

        function deleteBook(bookId) {
            if (!confirm("Are you sure you want to delete this book?")) return;

            fetch(`/api/books/${bookId}`, {
                method: 'DELETE'
            })
            .then(res => {
                if (!res.ok) throw new Error("Delete failed");
                showMessage(`‚úÖ Book with ID ${bookId} deleted successfully`, "success");
                loadAllBooks();
            })
            .catch(err => {
                console.error(err);
                showMessage("‚ùå Failed to delete book", "error");
            });
        }

        function showMessage(msg, type) {
            const box = document.getElementById("messageBox");
            box.className = `message ${type}`;
            box.innerText = msg;
        }

        // Initial load
        loadAllBooks();
    </script>

</body>
</html>
