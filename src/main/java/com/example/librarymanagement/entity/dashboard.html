<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard | Library System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
            padding-top: 80px;
        }

        h1 {
            color: #333;
        }

        .btn-group {
            margin-top: 40px;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 15px;
            font-size: 16px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #2a6ad9;
        }

        .logout-link {
            display: block;
            margin-top: 40px;
            color: red;
            text-decoration: none;
        }

    </style>
</head>
<body>

    <h1>📚 Welcome to the Library Dashboard</h1>

    <div class="btn-group">
        <a href="api/users/view" class="button">👤 Users</a>
        <a href="api/books/view" class="button">📚 Books</a>
        <a href="api/loans/issue" class="button">📖 Issue Book</a>
        <a href="api/loans/return" class="button">🔁 Return Book</a>
    </div>

    <a href="/logout" class="logout-link">Logout</a>

</body>
</html>
